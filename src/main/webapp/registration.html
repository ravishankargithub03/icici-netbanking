<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Registration</title>
	<link rel="stylesheet" href="registrationstyle.css" >
</head>
<body>
<form method=POST action=registration>
	<div class="div1">
		<h1>Enter Your Detail</h1>
			<div class="div2">
				<div class="div3">
					<div class="div4">
						<div> <span>*</span> <label>Your First Name : </label> </div> <br>
						<div> <span>*</span> <label>your Last Name : </label> </div> <br>
						<div> <label>Father Name : </label> </div> <br>
						<div> <label>Mother Name : </label> </div> <br>
						<div> <span>*</span> <label>Gender : </label> </div> <br>
						<div> <span>*</span> <label>Date Of Birth : </label> </div> <br>
						<div> <span>*</span> <label>Aadhar Number : </label> </div> <br>
						<div> <span>*</span> <label>Mobile Number : </label> </div> <br>
						<div> <span>*</span> <label>Email ID : </label> </div> <br>
						<div> <span>*</span> <label>Present Address : </label> </div> <br>
						<div> <label>Nominee Name: </label> </div> <br>
						<div> <label>Nominee Relation : </label> </div> <br>
						<div> <span>*</span> <label>Enter Your Image : </label> </div> <br> 
					</div>
					<div class="div5">
						<div> <input type="text" name="firstname"> </div> <br>
						<div> <input type="text" name="lastname"> </div> <br>
						<div> <input type="text" name="fathername"> </div> <br>
						<div> <input type="text" name="mothername"> </div> <br>
						<div> 
							<input id="in" type="radio" name="gender" value="male"> <label> Male</label> 
							<input id="in" type="radio" name="gender" value="female"> <label> Female</label> 
							<input id="in" type="radio" name="gender" value="other"> <label>Other</label> 
						</div> <br>
						<div> <input type="date" name="dateofbirth"> </div> <br>
						<div> <input type="number" name="aadharnumber"> </div> <br>
						<div> <input type="number" name="mobilenumber"> </div> <br>
						<div> <input type="email" name="emailid"> </div> <br>
						<div> <input type="text" name="address"> </div> <br>
						<div> <input type="text" name="nomineename"> </div> <br>
						<div> <input type="text" name="nomineerelation"> </div> <br>
						<div> <input type="file" name="image"> </div> <br>
					</div>
				</div>
				<div class="div6">
					<input type="submit">
					<input type="reset">
				</div>
			</div>
	</div>
</form>
</body>
</html>
